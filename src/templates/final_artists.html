      body {

        font-weight: 400;

      }

      .content {
        margin: 0 auto;
        padding-left: 10%;
      }

      .grid {
        position: relative;
        margin: 0px;
      }

      /* Common style */
      .grid figure {
        border-radius: 8%;
        position: relative;
        float: left;
        overflow: hidden;
        padding: 20px;
        margin-top: 10px;
        margin-left: 40px;
        margin-right: 40px;
        margin-bottom: 10px;
        min-width: 320px;
        max-width: 360px;
        max-height: 360px;
        width: 50%;
        background: #310a0c;
        text-align: center;
        cursor: pointer;
      }

      .grid figure img {
        border-radius: 4%;
        position: relative;
        display: block;
        min-height: 100%;
        max-width: 100%;
        opacity: 0.8;
      }

      .grid figure figcaption {
        padding: 2em;
        color: #fff;
        text-transform: uppercase;
        font-size: 1.25em;
      }

      .grid figure figcaption,
      .grid figure figcaption > a {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .grid figure figcaption > a {
        z-index: 1000;
        text-indent: 200%;
        white-space: nowrap;
        font-size: 0;
        opacity: 0;
      }

      .grid figure h2 {
        word-spacing: -0.15em;
        font-weight: 300;
      }

      .grid figure h2 span {
        font-weight: 800;
      }

      .grid figure h2,
      .grid figure p {
        margin: 0;
      }

      .grid figure p {
        letter-spacing: 1px;
        font-size: 68.5%;
      }
      figure.effect-ming {
        background: #170305;
      }

      figure.effect-ming img {
        -webkit-transition: opacity 0.35s;
        transition: opacity 0.35s;
      }

      figure.effect-ming figcaption::before {
        position: absolute;
        top: 30px;
        right: 30px;
        bottom: 30px;
        left: 30px;
        border: 2px solid #fff;
        box-shadow: 0 0 0 30px rgba(255, 255, 255, 0.2);
        content: "";
        opacity: 0;
        transition: opacity 0.35s, transform 0.35s;
        -webkit-transform: scale3d(1.4, 1.4, 1);
        transform: scale3d(1.4, 1.4, 1);
      }

      figure.effect-ming h2 {
        transition: transform 0.35s;
        margin: 20% 0 10px 0;
        -webkit-transition: -webkit-transform 0.35s;
      }

      figure.effect-ming p {
        padding: 1em;
        opacity: 0;
        -webkit-transition: opacity 0.35s, -webkit-transform 0.35s;
        transition: opacity 0.35s, transform 0.35s;
        -webkit-transform: scale(1.5);
        transform: scale(1.5);
      }

      figure.effect-ming:hover h2 {
        -webkit-transform: scale(0.9);
        transform: scale(0.9);
      }

      figure.effect-ming:hover figcaption::before,
      figure.effect-ming:hover p {
        opacity: 1;
        -webkit-transform: scale3d(1, 1, 1);
        transform: scale3d(1, 1, 1);
      }

      figure.effect-ming:hover img {
        opacity: 0.4;
      }
      .artistimg {
        width: 500px;
        height: 500px;
        object-fit: cover;
      }
